# show workflows
name: Test2

# define when triggered
on:
  pull_request:
    branch: [main, test]

# top-level callout of tasks
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - run: npm ci
    - run: npm test